<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Table user information - Bootdey.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .inf-content {
            border: 1px solid #DDDDDD;
            border-radius: 10px;
            box-shadow: 7px 7px 7px rgba(0, 0, 0, 0.3);
            background-color: #fff;
            padding: 40px;
            position: relative;
        }

        .edit-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="container bootstrap snippets bootdey">
        <div class="panel-body inf-content">
            <button class="btn btn-primary edit-button">Edit Details</button> <!-- Edit Details Button -->
            <div class="row">
                <div class="col-md-6">
                    <strong>Account Information</strong><br>
                    <div class="table-responsive">
                        <table class="table table-user-information">
                            <tbody>
                                <tr>
                                    <td><strong>Account ID</strong></td>
                                    <td class="text-primary">123456789</td>
                                </tr>
                                <tr>
                                    <td><strong>Account Type</strong></td>
                                    <td class="text-primary">Savings Account</td>
                                </tr>
                                <tr>
                                    <td><strong>First Name</strong></td>
                                    <td class="text-primary">Sasha</td>
                                </tr>
                                <tr>
                                    <td><strong>Second Name</strong></td>
                                    <td class="text-primary">Bay</td>
                                </tr>
                                <tr>
                                    <td><strong>Phone Number</strong></td>
                                    <td class="text-primary">12345678</td>
                                </tr>
                                <tr>
                                    <td><strong>Address</strong></td>
                                    <td class="text-primary">ABC Street</td>
                                </tr>
                                <tr>
                                    <td><strong>Nominee</strong></td>
                                    <td class="text-primary">XYZ</td>
                                </tr>
                                <tr>
                                    <td><strong>Nationality</strong></td>
                                    <td class="text-primary">Indian</td>
                                </tr>
                                <tr>
                                    <td><strong>PAN Card Number</strong></td>
                                    <td class="text-primary">FH34IDHS</td>
                                </tr>
                                <!-- Added fields -->
                                <tr>
                                    <td><strong>Aadhar Number</strong></td>
                                    <td class="text-primary">7709485466599</td>
                                </tr>
                                <tr>
                                    <td><strong>Balance</strong></td>
                                    <td class="text-primary">10000</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
